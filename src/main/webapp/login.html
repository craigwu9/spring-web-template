<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lib/sbAdmin2/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/sbAdmin2/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <title>登陆页</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-offset-3 col-md-offset-4 col-xs-6 col-md-4">
            <h1><p class="text-center" >登陆页</p></h1>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" action="/login.html" method="post">
                        <div class="form-group">
                            <label for="userName" class="col-xs-3 col-md-2 control-label">用户名</label>
                            <div class="col-xs-9 col-md-10">
                                <input type="text" class="form-control" id="userName" name="username" placeholder="用户名" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-xs-3 col-md-2 control-label">密码</label>
                            <div class="col-xs-9 col-md-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-md-offset-2 col-xs-4 col-md-4">
                                <button type="submit" class="btn btn-primary" >登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
